<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ESP32 Live Camera</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        h2 {
            margin-top: 20px;
        }

        img {
            margin-top: 20px;
            border: 3px solid black;
            max-width: 95%;
            height: auto;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>ESP32 Live Camera</h2>

<img id="cam" width="640">

<br>
<button onclick="toggleStream()">Start / Stop</button>

<script>
    const baseURL = "https://e508-2401-4900-939c-d04-e124-1b74-3ae9-f01b.ngrok-free.app/capture?t=1";
    const img = document.getElementById("cam");

    let streaming = false;
    let intervalID = null;

    function updateImage() {
        let url = baseURL + "/capture?t=" + Date.now();
        img.src = url;

        img.onerror = function() {
            console.log("Image failed:", url);
        };
    }

    function startStream() {
        if (!streaming) {
            streaming = true;
            updateImage();
            intervalID = setInterval(updateImage, 500);
        }
    }

    function stopStream() {
        streaming = false;
        clearInterval(intervalID);
    }

    function toggleStream() {
        if (streaming) {
            stopStream();
        } else {
            startStream();
        }
    }

    // Auto start
    startStream();
</script>

</body>
</html>
